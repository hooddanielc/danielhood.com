<VirtualHost *:80>
    ServerAdmin danielhood@danielhood.sexy
    ServerName danielhood.com
    ServerAlias www.danielhood.com
    DocumentRoot /vagrant/front-end/dist
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Alias /api /vagrant/back-end
</VirtualHost>
